{% extends "base.html" %}
{% block title %}Add Expense{% endblock %}
{% block content %}
    <div class="max-w-xl mx-auto bg-white p-8 shadow-md rounded-lg" data-aos="zoom-in">
        <h1 class="text-2xl font-semibold mb-6">Add New Expense</h1>
        <form action="/add" method="post" class="space-y-4">
            <div>
                <label for="description" class="block text-sm font-medium">Description</label>
                <input type="text" id="description" name="description" required
                       class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="category" class="block text-sm font-medium">Category</label>
                <input type="text" id="category" name="category" required
                       class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="amount" class="block text-sm font-medium">Amount</label>
                <input type="number" id="amount" name="amount" required
                       class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="date" class="block text-sm font-medium">Date</label>
                <input type="date" id="date" name="date" required
                       class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-semibold">
                Add Expense
            </button>
        </form>
    </div>
{% endblock %}
