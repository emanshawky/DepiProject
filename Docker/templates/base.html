<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- AOS for animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-blue-600 text-white p-6 space-y-6 shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Expense Tracker</h2>
            <ul class="space-y-3">
                <li><a href="/" class="block px-2 py-1 rounded hover:bg-blue-500 {% if request.path == '/' %}bg-blue-500{% endif %}">Home</a></li>
                <li><a href="/analysis" class="block px-2 py-1 rounded hover:bg-blue-500 {% if request.path == '/analysis' %}bg-blue-500{% endif %}">Analysis</a></li>
                <li><a href="/add" class="block px-2 py-1 rounded hover:bg-blue-500 {% if request.path == '/add' %}bg-blue-500{% endif %}">Add Expense</a></li>
            </ul>
            
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 overflow-y-auto" data-aos="fade-up" data-aos-duration="600">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- AOS Init -->
    <script>
        AOS.init();
    </script>
</body>
</html>
